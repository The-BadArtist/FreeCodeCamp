<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Build a Markdown Previewer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.5/marked.min.js" integrity="sha512-5JZDwulT+S/K8p/KO4tikNKA5t6Ebb+tqPwT7Ma+lVpJuS4G+Z0lSktWcl8hymXeFqCprGEuKGOCrKjyulql/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <script>
            window.onload = init;
                function init() {
                    document.getElementById("editor").value = `
# H1
## H2
[FreeCodeCamp.org](https://www.freecodecamp.org/learn);

Learn to \`code\`

\`\`\`javascript
let x = "Hello";
alert(x);
\`\`\`

<dl>
    <dt>Definition list</dt>
    <dd>Is something people use sometimes.</dd>
    <dt>Markdown in HTML</dt>
    <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

- Trying

- To

- Code

>Blockquote

![Testing Keyboard](https://static6.depositphotos.com/1014550/624/i/600/depositphotos_6240474-stock-photo-test-word-on-keyboard.jpg)

**Bolded Text**
`;
                    updatePreview();
                };

                let updatePreview = () => {
                    let previewElement = document.getElementById("preview");
                    let editorValue = document.getElementById("editor").value;
                    let markedUpHTML = marked.parse(editorValue, {breaks: true});

                    previewElement.innerHTML = markedUpHTML;
                };

        </script>
        <style>
            #editor {
                width: 100%;
                height: 90%;
                background-color: rgb(245, 245, 245);
            }
        </style>
    </head>
    <body onload="init()">
        <div class="container-fluid">
            <div class="row bg-secondary text-white">
                <h1 class="text-center">Markdown Previewer</h1>
            </div>
            <div class="row">
                <div class="col-6 bg-primary">
                    <h2 class="text-center">Editor</h2>
                    <textarea id="editor" class="rounded-3 shadow p-3 form-control" onkeyup="updatePreview()"></textarea>
                </div>
                <div class="col-6 bg-primary-subtle">
                    <h2 class="text-center">Previewer</h2>
                    <div id="preview">

                    </div>
                </div>
            </div>
        </div>


        <!--Importing in this order, Bootstrap, FreeCodeCamp Test-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
