<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>25and5Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./index.js"></script>
    <audio id="beep" src="./src/audio/beep-beep-6151.mp3" type="audio/mpeg"></audio>
    <audio id="beepTwo" src="./src/audio/watch-alarm-102969.mp3" type="audio/mpeg"></audio>
    <audio id="beepThree" src="./src/audio/button-124476.mp3" type="audio/mpeg"></audio>
</head>
  <body>
    <div class="container my-5">
        <div class="text-center">
            <div id="break-label">Break Length</div>
            <button id="break-decrement" class="btn btn-primary">-</button>
            <h2 id="break-length">5</h2>
            <button id="break-increment" class="btn btn-primary">+</button>
            
    
            <div id="session-label">Session Length</div>
            <button id="session-decrement" class="btn btn-primary">-</button>
            <h2 id="session-length">25</h2>
            <button id="session-increment" class="btn btn-primary">+</button>
            
    
    
            <!-- * Makes sure to remove place holder values -->
            <div id="timer-label">Session</div>
            <h1 id="time-left"></h1>
    
            <!-- TODO: Add some better icons to these buttons -->
            <button id="start_stop" class="btn btn-primary">Start/Stop</button>
            <button id="reset" class="btn btn-primary">Reset</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
