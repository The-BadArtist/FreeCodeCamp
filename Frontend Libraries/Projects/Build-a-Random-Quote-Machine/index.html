<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Random Quote Machine</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="quotes.js"></script>
        <script>
            // const QUOTE_BANK = [{
            //     quote: "The present is theirs; the future, for which I really worked, is mine.",
            //     author: "Nikola Tesla"
            // }, {
            //     quote: "Always strive and prosper",
            //     author: "A$AP Yams"

            //     quote: "I’m not telling you you can’t do a damn thing. You can act however you want to act and you get the outcomes you get.",
            //     author: "Kevin Samuels"   
            // }];

            window.onload = init;
            function init(){
               generateQuote();
            }

            function generateQuote(){
                let quotes = QUOTE_BANK.length;
                let index = Math.floor(Math.random() * quotes);
                let quoteData = QUOTE_BANK[index];

                let quote_message = document.getElementById("text").innerText = quoteData.quote;
                let quote_author = document.getElementById("author").innerText = quoteData.author;

                //Url for tweet button
                let twitterLink = "https://twitter.com/intent/tweet?hashtags=quote&text=";

                //Adds the quote to the link, and making string compatible to url
                quoteInApiFormat = quoteData.quote.replace(/\s/g, "%20");
                authorInApiFormat = quoteData.author.replace(/\s/g,"%20");

                twitterLink += quoteInApiFormat + "%20-%20" + authorInApiFormat;

                console.log(twitterLink);

                document.getElementById("tweet-quote").href = twitterLink;

                

            }
        </script>
        <style>
            * {
                height: 100%;
                width: auto;
            }
            body {
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <wrapper id="quote-box" class="my-5">
                    <div class="card col-md-8 offset-md-2 shadow">
                        <div class="card-header text-center">
                            Random Quote Generator
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                            <p><div id="text"></div></p>
                            <footer class="blockquote-footer text-end"><div id="author" class="d-inline"></div></footer>
                            </blockquote>
                        </div>
                        <button id="new-quote" onClick="generateQuote()" class="btn btn-success rounded-pill my-1 mx-1">New Quote</button>
                        <a id="tweet-quote" href="" target="_blank" class="btn btn-primary rounded-pill my-1 mx-1">Tweet Quote</a>
                        </div>
                </wrapper>
            </div>            
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
    </body>
</html>
