<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Javascript Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="./calbrain.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container my-5">
            <div class="row">
                <div class="row">
                    <div id="display" class="bg-dark text-white p-3 text-center">0</div>
                    <div id="secondary_display" class="bg-black text-white p-3 text-center">0</div>
                </div>

            
                <div class="row">
                    <button id="clear" class="btn btn-danger col-10" onclick="clearDisplay()">A/C</button>
                    <button id="negative" class="btn btn-secondary col-2" onclick="updateDisplay('negative-value')">+/-</button>
                </div>
            
           
            <div class="row">
                <button id="one" class="btn btn-secondary col-3" onclick="updateDisplay(1)">1</button>
                <button id="two" class="btn btn-secondary col-3" onclick="updateDisplay(2)">2</button>
                <button id="three" class="btn btn-secondary col-3" onclick="updateDisplay(3)">3</button>

                <button id="subtract" class="btn btn-info col-3" onclick="updateDisplay('subtract')">-</button>
            </div>
            <div class="row">
                <button id="four" class="btn btn-secondary col-3" onclick="updateDisplay(4)">4</button>
                <button id="five" class="btn btn-secondary col-3" onclick="updateDisplay(5)">5</button>
                <button id="six" class="btn btn-secondary col-3" onclick="updateDisplay(6)">6</button>

                <button id="multiply" class="btn btn-info col-3" onclick="updateDisplay('multiply')">*</button>
            </div>
            <div class="row">
                <button id="seven" class="btn btn-secondary col-3" onclick="updateDisplay(7)">7</button>
                <button id="eight" class="btn btn-secondary col-3" onclick="updateDisplay(8)">8</button>
                <button id="nine" class="btn btn-secondary col-3" onclick="updateDisplay(9)">9</button>

                <button id="divide" class="btn btn-info col-3" onclick="updateDisplay('divide')">/</button>
            </div>
            
            <div class="row">
                <button id="zero" class="btn btn-secondary col-3" onclick="updateDisplay(0)">0</button>
                <button id="decimal" class="btn btn-dark col-3" onclick="updateDisplay('decimal')">.</button>
                <button id="add" class="btn btn-info col-3" onclick="updateDisplay('add')">+</button>

                <button id="equals" class="btn btn-warning col-3" onclick="updateDisplay('equals')">=</button>
            </div>
            </div>
            
            
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
