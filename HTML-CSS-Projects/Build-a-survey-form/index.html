<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">Life Check-Up</h1>
        <p id="description">Feel free to talk and free up space in your mind</p>
    </header>
    <div class="container">
        <form id="survey-form">
            <fieldset> <!-- The personal information of the user -->
                <div>
                    <label id="name-label" for="name" class="block">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" class="form-interact"
                        required />
                </div>
                <div>
                    <label id="email-label" for="email" class="block">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="form-interact"
                        required />
                </div>
                <div>
                    <label id="number-label" for="age" class="block">Age (optional)</label>
                    <input type="number" id="number" name="age" placeholder="Age" min="13" max="120"
                        class="form-interact" />
                </div>
            </fieldset>
            <fieldset>
                <legend>Which option best describes your current role?</legend>
                <label id="position-label"> <!-- The current position of the application -->
                    <select id="dropdown" class="form-interact">
                        <option value="">(select one)</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full-Time Job</option>
                        <option value="learner">Full-Time Learner</option>
                        <option value="prefer-not">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset> <!--Satifaction Question-->
                <legend>Are you satisfied with where you are or where you are going in life?</legend>
                <div class="in-line">
                    <input type="radio" id="yes" name="user-satisfaction" value="yes" /> <label
                        for="user-satisfaction">Yes</label>
                </div>
                <div class="in-line">
                    <input type="radio" id="no" name="user-satisfaction" value="no" /> <label
                        for="user-satisfaction">No</label>
                </div>
                <div class="in-line">
                    <input type="radio" id="maybe" name="user-satisfaction" value="maybe" /> <label
                        for="user-satisfaction">Maybe</label>
                </div>
            </fieldset>
            <fieldset> <!--Definition of Success-->
                <label for="user-success-def" class="block">Whatâ€™s your definition of success?</label>
                <textarea id="user-success-def" name="user-success-def" row="5" col="25"
                    placeholder="I would define success as..." spellcheck="true" class="form-interact"></textarea>
            </fieldset>
            <fieldset> <!--"Need more of" question-->
                <legend>What do you need more of?</legend>
                <div class="in-line">
                    <input type="checkbox" name="sleep" id="sleep" value="sleep" /><label for="sleep">Sleep</label>
                </div>
                <div class="in-line">
                    <input type="checkbox" name="money" id="money" value="money" /><label for="money">Money</label>
                </div>
                <div class="in-line">
                    <input type="checkbox" name="time" id="time" value="time" /><label for="time">Time</label>
                </div>
            </fieldset>
            <fieldset class="userplan"> <!--User Plans-->
                <label for="user-success-def" class="block">What are you going to do to fix your current life
                    situation?</label>
                <textarea id="user-plan-sit" name="user-plan-sit" row="5" col="25" placeholder="I plan to..."
                    spellcheck="true" class="form-interact"></textarea>
            </fieldset>
            <div>
                <input type="submit" id="submit" class="form-interact" class="submit" />
            </div>
        </form>
    </div>
</body>

</html>
