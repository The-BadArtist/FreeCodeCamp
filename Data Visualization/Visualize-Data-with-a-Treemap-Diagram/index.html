<!DOCTYPE html>

<!-- Inspiration and Influence from Ganesh H -->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="./styles.css"/>
    <title>TreeMap By Javian Huell</title>
</head>
<body>
    <h1 id="title">Highest Grossing Movies</h1>
    <h4 id="description">Top 95 Highest Grossing Movies Sorted by Revenue</h4>
    <div id="tooltip"></div>
    <svg id="canvas">

    </svg>
    <svg id="legend">
        <g>
            <rect width="40" height="30" x="2" y="0" class="legend-item" fill="red"/>
            <text x="80" y="25" fill="white">Action</text>
        </g>
        <g>
            <rect width="40" height="30" x="2" y="35" class="legend-item" fill="orange"/>
            <text x="80" y="60" fill="white">Drama</text>
        </g>
        <g>
            <rect width="40" height="30" x="2" y="70" class="legend-item" fill="green"/>
            <text x="80" y="95" fill="white">Adventure</text>
        </g>
        <g>
            <rect width="40" height="30" x="2" y="105" class="legend-item" fill="blue"/>
            <text x="80" y="130" fill="white">Family</text>
        </g>
        <g>
            <rect width="40" height="30" x="2" y="140" class="legend-item" fill="lime"/>
            <text x="80" y="165" fill="white">Animation</text>
        </g>
        <g>
            <rect width="40" height="30" x="2" y="175" class="legend-item" fill="tan"/>
            <text x="80" y="200" fill="white">Biography</text>
        </g>
        <g>
            <rect width="40" height="30" x="2" y="210" class="legend-item" fill="lightblue"/>
            <text x="80" y="235" fill="white">Comedy</text>
        </g>
    </svg>
    <script defer src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
